<h2>
    Lista de Carros Disponibles
</h2>
<p *ngIf="DisplayProgressBar">
    <ngb-progressbar type="dark" [value]="100" animated=true striped=true></ngb-progressbar>
</p>
<ng-container *ngFor="let auto of autos">
    <div class="auto" >
        <i class="fas fa-eye" (click)="open(auto, modalAutomovil)"></i>
        <span>{{auto.marca}} / {{auto.submarca}}</span>
        <br>
    </div>
</ng-container>


<ng-template #modalAutomovil let-modal>
    <div class="modal-dialog ">
        <div class="modal-content mmodal">
            <div class="modal-header lados">
                <h4 class="modal-title centrar" id="modal-basic-title">Vehiculo elegido</h4>  
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label>Id: {{autoSeleccionado._id}}</label>
                <br/>
                <label>Marca: {{autoSeleccionado.marca}}</label>
                <br/>
                <label>Submarca: {{autoSeleccionado.submarca}}</label>
                <br/>
                <label>Modelo: {{autoSeleccionado.modelos}}</label>
                <br/>
                <label>Descripcion: {{autoSeleccionado.descripcion}}</label>
            </div> 
            <div>
                
            </div>
        </div>
    </div>
  </ng-template>
